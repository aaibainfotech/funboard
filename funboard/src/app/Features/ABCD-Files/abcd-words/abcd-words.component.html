<div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center bg-fixed p-4 sm:p-6 md:p-10" style="background-image: url('assets/Background/Animals-bg.jpg')">

    <div class="bg-lime-100 backdrop-blur-md rounded-2xl shadow-lg shadow-gray-900 text-center p-6 sm:p-8 md:p-10 w-full max-w-6xl border border-white/50">

        <!-- Title -->
        <h1 class="text-5xl sm:text-6xl font-extrabold  bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-sky-400 drop-shadow-md tracking-wider mb-10" style="font-family: 'Comic Neue', cursive;">
            üî§ Play with Letters üê∂
        </h1>
        <!-- Letters Grid -->
        <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-4 sm:gap-6 justify-items-center mb-10">
            <span *ngFor="let letter of letters" (click)="playSound(letter)" class="w-14 h-14 sm:w-16 sm:h-16 md:w-28 md:h-30 flex items-center justify-center text-white text-2xl sm:text-3xl md:text-4xl font-bold rounded-2xl shadow-md hover:scale-110 hover:shadow-xl transition-all cursor-pointer select-none"
                [ngStyle]="{ 'background-color': getRandomColor(letter) }">
        {{ letter }}
      </span>
        </div>

        <!-- Image Display -->
        <div *ngIf="currentImage" class="flex justify-center mb-8">
            <img [src]="currentImage" alt="Letter Image" class="w-32 h-32 sm:w-40 sm:h-40 md:w-56 md:h-56 object-contain rounded-2xl shadow-lg transition-all duration-300 hover:scale-105" />
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex flex-col sm:flex-row justify-center items-center sm:space-x-4 space-y-3 sm:space-y-0">
            <button routerLink="/home" routerLinkActive="active" class="px-6 py-3 rounded-full bg-green-500 text-white font-semibold text-base sm:text-lg shadow-md hover:scale-105 hover:shadow-xl transition-all w-44 sm:w-auto">
        ‚¨ÖÔ∏è Back to Home
      </button>

            <button routerLink="/abcd" routerLinkActive="active" class="px-6 py-3 rounded-full bg-indigo-900 text-white font-semibold text-base sm:text-lg shadow-md hover:scale-105 hover:shadow-xl transition-all w-44 sm:w-auto">
        ‚û°Ô∏è ABCD
      </button>
        </div>
    </div>
</div>
