<div class="card">
    <h1 id="titleName">LEARN ABCD WORDS <br> Ⓐ TO ⓩ</h1>

    <!-- Letters Grid -->
    <div class="letters-grid">
        <span *ngFor="let letter of letters" (click)="playSound(letter)">
      {{ letter }}
    </span>
    </div>

    <!-- Image display -->
    <div class="letter-image" *ngIf="currentImage">
        <img [src]="currentImage" class="currentImage" alt="Letter Image" />
    </div>

    <button routerLink="/home" routerLinkActive="active" class="back-button">⬅️ Back to Home</button>
    <button routerLink="/abcd" routerLinkActive="active" class="next-button">➡️ ABCD</button>
</div>
