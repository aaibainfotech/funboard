<div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center bg-fixed p-4 sm:p-6 md:p-10" style="background-image: url('assets/Background/Animals-bg.jpg')">

    <div class="bg-lime-100 backdrop-blur-md rounded-2xl shadow-lg shadow-gray-900 text-center p-6 sm:p-8 md:p-10 w-full max-w-6xl border border-white/50">

        <!-- Title -->
        <h1 class="text-5xl sm:text-6xl font-extrabold  bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-sky-400 drop-shadow-md tracking-wider animate-bounce mb-10" style="font-family: 'Comic Neue', cursive;">
            üêæ Meet the Animals ü¶ã
        </h1>

        <!-- Animals Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 justify-items-center mb-10">
            <span *ngFor="let animal of animals; let i = index" (click)="playSound(animal)" class="flex flex-col items-center 
               bg-gradient-to-br from-pink-100 via-lime-100 to-blue-100
               text-gray-700 font-bold
               p-6 sm:p-8 md:p-10 
               rounded-3xl shadow-md shadow-gray-900
               hover:scale-110 hover:shadow-lg 
               transition-transform duration-300 ease-out cursor-pointer select-none">
        
        <img
          [src]="'assets/animals-name-images/' + animal + '.webp'"
          [alt]="animal"
          class="w-24 h-24 sm:w-34 sm:h-34 md:w-46 md:h-46 
                 object-contain rounded-2xl mb-4 drop-shadow-md"
        />

        <p class="text-xl sm:text-2xl md:text-3xl font-bold capitalize text-gray-800 drop-shadow-sm">
          {{ animal }}
        </p>
      </span>
        </div>

        <!-- Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row justify-center items-center sm:space-x-4 space-y-3 sm:space-y-0">
            <button routerLink="/home" routerLinkActive="active" class="px-6 py-3 rounded-full bg-gradient-to-r from-lime-200 to-green-300 text-gray-800 font-semibold text-base sm:text-lg shadow-md hover:scale-105 hover:shadow-lg transition-all w-44 sm:w-auto">
        ‚¨ÖÔ∏è Back to Home
      </button>

            <button routerLink="/next-level" routerLinkActive="active" class="px-6 py-3 rounded-full bg-gradient-to-r from-sky-200 to-blue-300 text-gray-800 font-semibold text-base sm:text-lg shadow-md hover:scale-105 hover:shadow-lg transition-all w-44 sm:w-auto">
        Next Level ‚û°Ô∏è
      </button>
        </div>
    </div>
</div>
