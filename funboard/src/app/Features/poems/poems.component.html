<div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center bg-fixed p-4 sm:p-6 md:p-10" style="background-image: url('assets/Background/Animals-bg.jpg')">

    <div class="bg-lime-100 backdrop-blur-md rounded-2xl shadow-lg shadow-gray-900 text-center p-6 sm:p-8 md:p-10 w-full max-w-6xl border border-white/50">

        <!-- Title -->
        <h1 class="text-5xl sm:text-6xl font-extrabold  bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-sky-400 drop-shadow-md tracking-wider animate-bounce mb-10" style="font-family: 'Comic Neue', cursive;">
            🎵 Poem Time 🌸
        </h1>

        <!-- Poem Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <button (click)="playPoem('twinkle')" class="px-6 py-4 bg-gradient-to-r from-purple-400 to-pink-500 text-white text-xl rounded-3xl shadow-lg hover:scale-110 hover:shadow-2xl transition-all duration-200 flex items-center justify-center gap-3">
        🌟 Twinkle Twinkle Little Star
      </button>

            <button (click)="playPoem('baa')" class="px-6 py-4 bg-gradient-to-r from-blue-400 to-indigo-500 text-white text-xl rounded-3xl shadow-lg hover:scale-110 hover:shadow-2xl transition-all duration-200 flex items-center justify-center gap-3">
        🐑 Baa Baa Black Sheep
      </button>

            <button (click)="playPoem('rain')" class="px-6 py-4 bg-gradient-to-r from-green-400 to-teal-500 text-white text-xl rounded-3xl shadow-lg hover:scale-110 hover:shadow-2xl transition-all duration-200 flex items-center justify-center gap-3">
        🌧️ Rain Rain Go Away
      </button>

            <button (click)="playPoem('johnny')" class="px-6 py-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-xl rounded-3xl shadow-lg hover:scale-110 hover:shadow-2xl transition-all duration-200 flex items-center justify-center gap-3">
        👦 Johnny Johnny Yes Papa
      </button>
        </div>

        <!-- Stop Button -->
        <div class="mt-8">
            <button (click)="stopPoem()" class="px-6 py-3 bg-red-500 text-white rounded-full shadow-md hover:scale-110 hover:shadow-xl transition-all duration-200">
        ⏹️ Stop Poem
      </button>
        </div>

        <!-- Back Button -->
        <div class="mt-6">
            <button routerLink="/home" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-md hover:scale-105 hover:shadow-xl transition-all">
        ⬅️ Back to Home
      </button>
        </div>
    </div>
</div>
